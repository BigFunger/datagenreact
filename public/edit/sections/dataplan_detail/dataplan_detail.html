<h3>Data Plan</h3>

<div class="form-group">
  <label for="indexName">Index Name</label>
  <input
    class="form-control"
    input-focus="select"
    type="text"
    name="indexName"
    ng-model="dataplan.indexName">
</div>

<div class="form-group">
  <label for="typeName">Type Name</label>
  <input
    class="form-control"
    input-focus="select"
    type="text"
    name="typeName"
    ng-model="dataplan.typeName">
</div>

<div class="form-group">
  <label for="numberOfDocuments">Number of documents to generate</label>
  <input
    class="form-control"
    input-focus="select"
    type="text"
    name="numberOfDocuments"
    ng-model="dataplan.numberOfDocuments">
</div>
