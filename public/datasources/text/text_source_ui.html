<div class="form-group">
  <label>Field Name:</label>
  <input
    type="text"
    class="form-control"
    ng-trim="false"
    ng-model="datasource.field"
    input-focus>
</div>
<div class="form-group">
  <label>Value Source:</label>
  <ul>
    <li><label><input type="radio" ng-model="datasource.method" value="random"/> Randomly generated</label></li>
    <li><label><input type="radio" ng-model="datasource.method" value="values"/> Values</label></li>
  </ul>
</div>
<div class="form-group" ng-show="datasource.method === 'random'">
  <label>Length:</label>
  <input type="text" ng-model="datasource.length" />
</div>
<div class="form-group" ng-show="datasource.method === 'random'">
  <label>Character set:</label>
  <input
    type="text"
    ng-model="datasource.charset"
    class="wide"
    ng-trim="false">
</div>
<div class="form-group" ng-show="datasource.method === 'values'">
  <label>Values (Equal chance of generating each value):</label>
  <datagen-list-textarea list="datasource.values"></datagen-list-textarea>
</div>
<div class="form-group">
  <label>Analyzer:</label>
  <input
    type="text"
    class="form-control"
    ng-trim="false"
    ng-model="datasource.analyzer">
</div>
<div class="form-group">
  <label>Search Analyzer:</label>
  <input
    type="text"
    class="form-control"
    ng-trim="false"
    ng-model="datasource.searchAnalyzer">
</div>
<div class="form-group">
  <label>Search Quote Analyzer:</label>
  <input
    type="text"
    class="form-control"
    ng-trim="false"
    ng-model="datasource.searchQuoteAnalyzer">
</div>
